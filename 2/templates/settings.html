<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/css.css">
    <title>Настройки</title>
</head>
<body>

<div class="background_fon">
    <div class="settings">
        <h1 class="h1">Введите информацию о себе, чтобы люди могли легче вас найти</h1>

            </div>
            <p>Выберите пол</p>
            <div>

                    <option value="Муж">Мужской</option>
                    <option value="Жен">Женский</option>
                </select>
            </div>
            <p>Введите дату рождения</p>
            <div>
                <select class="select" name="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select class="select" name="month">
                    <option value="1">Янв</option>
                    <option value="2">Фев</option>
                    <option value="3">Мар</option>
                    <option value="4">Апр</option>
                    <option value="5">Май</option>
                    <option value="6">Июн</option>
                    <option value="7">Июл</option>
                    <option value="8">Авг</option>
                    <option value="9">Сен</option>
                    <option value="10">Окт</option>
                    <option value="11">Ноя</option>
                    <option value="12">Дек</option>
                </select>
                <select class="select" name="year">
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option>
                    <option value="1989">1989</option>
                    <option value="1988">1988</option>
                    <option value="1987">1987</option>
                    <option value="1986">1986</option>
                    <option value="1985">1985</option>
                    <option value="1984">1984</option>
                    <option value="1983">1983</option>
                    <option value="1982">1982</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn-primary">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
